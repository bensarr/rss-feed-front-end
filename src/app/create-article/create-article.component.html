<div class="card">
  <div class="card-header bg-secondary text-center">
    <div class="card-title">
      <h2>Enregistrement Article</h2>
    </div>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="form-group row">
        <label For="title" class="col-sm-2 col-form-label">Titre: </label>
        <div class="col-sm-10">
          <input type="text" name="title" id="title" placeholder="Titre de l'Article" class="form-control"
                required [(ngModel)]="article.title" />
        </div>
      </div>
      <div class="form-group row">
        <label For="description" class="col-sm-2 col-form-label">Prénom: </label>
        <div class="col-sm-10">
          <textarea name="description" id="description" required="required"
                    placeholder="Description de l'article" [ngModel]="article.description">

          </textarea>
        </div>
      </div>
      <div class="form-group row float-xl-right">
        <input type="hidden" name="id" id="id" [ngModel]="article.id">
        <button class="btn btn-success" type="submit">Enrégistrer</button>
        <button class="btn btn-secondary" [routerLink]="['']" type="reset" style="margin-left:10px">Retour</button>
      </div>
    </form>
  </div>
</div>
